		<main class="main_foto">
			<div class="container-fluid">
				<h1 class="encabezado">Fotografía Analógica</h1>
			</div>

			<div class="container d-flex justify-content-center">
				<div
					id="carouselExampleIndicators"
					class="carousel slide"
					data-ride="carousel"
				>
					<ol class="carousel-indicators">
						<li
							data-target="#carouselExampleIndicators"
							data-slide-to="0"
							class="active"
						></li>
						<li
							data-target="#carouselExampleIndicators"
							data-slide-to="1"
						></li>
						<li
							data-target="#carouselExampleIndicators"
							data-slide-to="2"
						></li>
						<li
							data-target="#carouselExampleIndicators"
							data-slide-to="3"
						></li>
						<li
							data-target="#carouselExampleIndicators"
							data-slide-to="4"
						></li>
						<li
							data-target="#carouselExampleIndicators"
							data-slide-to="5"
						></li>
					</ol>
					<div class="carousel-inner">
						<div class="carousel-item active">
							<img
								src="../assets/img/analogica1.jpg"
								class="d-block w-100"
								alt="analogica edificio"
							/>
						</div>
						<div class="carousel-item">
							<img
								src="../assets/img/analogica2.jpg"
								class="d-block w-100"
								alt="analogica caballo"
							/>
						</div>
						<div class="carousel-item">
							<img
								src="../assets/img/analogica3.jpg"
								class="d-block w-100"
								alt="analogica gente"
							/>
						</div>
						<div class="carousel-item">
							<img
								src="../assets/img/analogica4.jpg"
								class="d-block w-100"
								alt="analogica rana"
							/>
						</div>
						<div class="carousel-item">
							<img
								src="../assets/img/analogica5.jpg"
								class="d-block w-100"
								alt="analogica lago"
							/>
						</div>
						<div class="carousel-item">
							<img
								src="../assets/img/analogica6.jpg"
								class="d-block w-100"
								alt="analogica torta"
							/>
						</div>
					</div>
					<button
						class="carousel-control-prev"
						type="button"
						data-target="#carouselExampleIndicators"
						data-slide="prev"
					>
						<span
							class="carousel-control-prev-icon"
							aria-hidden="true"
						></span>
						<span class="sr-only">Previous</span>
					</button>
					<button
						class="carousel-control-next"
						type="button"
						data-target="#carouselExampleIndicators"
						data-slide="next"
					>
						<span
							class="carousel-control-next-icon"
							aria-hidden="true"
						></span>
						<span class="sr-only">Next</span>
					</button>
				</div>
			</div>
